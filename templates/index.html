<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Extraction Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">📝 Task Extraction Tool</h2>
            <form action="/process" method="POST">
                <div class="form-group mb-3">
                    <textarea name="text" class="form-control" rows="6" placeholder="Enter your text here..."></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Extract Tasks</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
